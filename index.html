<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRAISE THE MARCIN</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="/img/marcin.jpg">

    <script src="tak_questions.js" defer></script>
    <script src="wsi_questions.js" defer></script>
    <script src="skj_questions.js" defer></script>
    <script src="rbd_questions.js" defer></script>
    <script src="app.js" defer></script>
    <script src="bullet.js" defer></script>

</head>
<body>
    <div id="toggleControlPanel" class="toggleButton">☰</div>
    
    <div class="controlPanel">
        <div class="col">
            <p>
                ILOŚĆ PYTAŃ 
                <input type="number" placeholder="1" value="1" id="questionamount" min="1" style="width: 60px;">
            </p>
            <button onclick="startExam()">WYGENERUJ PYTANIA</button>
        </div>

        <div class="chooseSubject">
            <p>WYBÓR PRZEDMIOTU</p>
            <button class="subject" onclick="selectSubject('tak')">TAK (1r)</button>
            <button class="subject" onclick="selectSubject('wsi')">WSI (1r)</button>
            <button class="subject" onclick="selectSubject('skj')">SKJ (2r)</button>
            <button class="subject" onclick="selectSubject('rbd')">RBD (2r)</button>
        </div>

        <div id="totalQuestions" class="totalQuestions"></div>
        
        <!-- Nowa sekcja dla trybu BULLET -->
        <div class="bulletModeControl">
            <p>TRYB BULLET</p>
            <button onclick="startBulletMode()">START BULLET MODE</button>
            <button onclick="stopBulletMode()">ZAKOŃCZ BULLET MODE</button>
            <div id="bulletFeedback"></div>
            <div id="learnedStats"></div>
            <button onclick="resetLearnedQuestions()">RESET NAUCZONYCH PYTAŃ</button>
        </div>
    </div>

    <!-- Kontener dla pytań w trybie BULLET -->
    <div id="bulletQuestionContainer"></div>
    
    <footer>
        <div class="copyright">&copy; 2024 | Bartłomiej Seroka, Wojciech Budnik</div>
        <div class="check">
            <button onclick="checkQuestions()">SPRAWDŹ TEST</button>
        </div>
    </footer>
</body>
</html>
